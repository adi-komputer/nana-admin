<!DOCTYPE html>
<html lang="id-ID">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nana Admin</title>
    <link rel="shortcut icon" href="/img/brands/icon-main-colored.png" type="image/x-icon">

    <!-- Nana Admin Core -->
    <link rel="stylesheet" href="/css/nana-admin.css" />

    <!-- Addons -->
    <link rel="stylesheet" href="/modul/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="/modul/ps/perfect-scrollbar.css" />
    <link rel="stylesheet" href="/modul/calendar.js/main.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

</head>

<body class="">
    <div id="app-login" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4 text-center">
                <img src="/img/brands/icon-main-colored.png" class="icon-top" alt="Logo" />
                <div class="card shadow border-0 mb-3 text-left">
                    <div class="card-header bg-white border-0">
                        <h3 class="m-0">Masuk Dahulu</h3>
                        <p>Masuk dan identifikasikan terlebih dahulu...</p>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="form-group mb-3">
                                <label for="username">Nama Pengguna</label>
                                <div class="input-group mt-2">
                                    <input type="text" id="username" class="form-control" name="text">
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <label for="password">Kata Sandi</label>
                                <a href="./forgot-password.html" class="float-right">Lupa Kata Sandi?</a>
                                <div class="input-group mt-2">
                                    <input type="password" id="password" class="form-control" name="text">
                                    <button class="btn btn-success" type="button"><i class="fas fa-eye"></i></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="text-center">
                    <p><a href="/"><i class="fas fa-arrow-left mr-2"></i>Kembali Ke Beranda</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
